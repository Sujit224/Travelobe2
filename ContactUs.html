<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Contact Form</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="p-4 bg-light rounded">
                    <h4>Contact Us</h4>
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193572.1324938982!2d-74.11808639689906!3d40.705825406789524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c250bd1b9a8c33%3A0x787d07f5e4a91f8b!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2s!4v1614563747873!5m2!1sen!2s"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

        <div class="text-center mt-4">
            <div class="row">
                <div class="col-md-3 ">
                    <div class="text-primary fs-4">
                    <i class="fa-solid fa-location-pin"></i></div>
                    <p>Address: Saroj Boys Hostel, Sultapur Road, Ahmamau, Lucknow, Uttar Pradesh, 226002</p>
                </div>
                <div class="col-md-3">
                    <div class="text-primary fs-4">
                    <i class="fa-solid fa-phone"></i></div>
                    <p>Phone: +1235 2355 98</p>
                </div>
                <div class="col-md-3">
                    <div class="text-primary fs-4">
                    <i class="fa-brands fa-telegram"></i> </div>              
                         <p>Email: iiitl@ac.in</p>
                </div>
                <div class="col-md-3">
                    <div class="text-primary fs-4">
                    <i class="fa-solid fa-earth-americas"></i></div>
                 <p>Website: travelobe</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"></script>
</body>
</html>
